<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Task</h1>
        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="task" value="{{ task.task }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="is_done" {% if task.is_done %}checked{% endif %}>
                <label class="form-check-label" for="is_done">Done</label>
            </div>
            <input class="btn btn-outline-primary" type="submit" value="Update Task">
        </form>
    </div>
</body>
</html>
